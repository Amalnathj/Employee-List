<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex">


  <div class="hidden md:flex w-1/2 relative">
    <img src="https://png.pngtree.com/png-vector/20230201/ourmid/pngtree-register-now-icon-label-or-tag-png-image_6582055.png" alt="Register Background"
      class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-gradient-to-r from-pink-500/70 to-purple-600/70"></div>
  </div>

 
  <div class="flex w-full md:w-1/2 items-center justify-center bg-white">
    <div class="w-full max-w-md p-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Register Here...</h2>

      <div class="space-y-4">
        <input id="first_name" type="text" placeholder="First Name" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-pink-400">

        <input id="last_name" type="text" placeholder="Last Name" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400">

        <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-purple-400">

        <input id="phone" type="text" placeholder="Phone Number" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-400">

        <input id="company" type="text" placeholder="Company Name" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-400">

        <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-pink-400">

        <input id="repeat_password" type="password" placeholder="Confirm Password" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-pink-400">

        <div class="flex items-center space-x-2">
          <input type="checkbox" id="terms" class="w-4 h-4">
          <label for="terms" class="text-sm text-gray-600">I agree to the <a href="#" class="text-pink-500 hover:underline">Terms of User</a></label>
        </div>

        <button onclick="Register(event)" type="button"
          class="w-full py-2 rounded-md bg-gradient-to-r from-pink-500 to-purple-600 text-white font-semibold hover:opacity-90 transition duration-300">
          Register
        </button>

        <p class="text-sm text-gray-600 text-center">Already have an account?
          <a href="login.html" class="text-pink-500 hover:underline">Login</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    function Register(event){
      event.preventDefault();
      const userDetails = {
        firstName: first_name.value,
        lastName: last_name.value,
        email: email.value,
        phone: phone.value,
        company: company.value,
        password: password.value,
        confirmpassword: repeat_password.value
      };

      if (!userDetails.firstName || !userDetails.email || !userDetails.lastName || !userDetails.phone || !userDetails.company || !userDetails.password || !userDetails.confirmpassword) {
        alert("Please fill all fields");
      } else if(userDetails.password !== userDetails.confirmpassword){
        alert("Passwords do not match!");
      } else {
        localStorage.setItem("userData", JSON.stringify(userDetails));
        alert("Register successful");
        window.location.href = "login.html";
      }
    }
  </script>

</body>
</html>
